<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Fitness</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        h1 {
            margin-left: 35%;
        }

        #btn {
            width: 10%;
            margin-left: 90%;
            margin-top: 6%;
        }

        .buttons {
            margin-top: 3%;
            display: flex;
            width: auto;
            justify-content: space-around;
        }
    </style>

</head>

<body>
    <br>
    <br>
    <div class=" mb-3 form-control container">
        <form id="form">

            <h1>Edit Exercise</h1>

            <!-- div 1 -->
            <div>
                <label for="text" class="form-label">Name</label>
                <input id="ex_name" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 2 -->
            <div>
                <label for="text" class="form-label">Image</label>
                <input id="ex_img" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 3 -->
            <div>
                <label for="text" class="form-label">alt</label>
                <input id="ex_alt" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 4 -->
            <div>
                <label for="text" class="form-label">Times</label>
                <input id="ex_times" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 5 -->
            <div>
                <label for="text" class="form-label"> Steps</label>
                <textarea class="form-control" rows="8" id="ex_steps" type="text" required></textarea>
            </div>
            <br>
            <!-- div 6 -->
            <div>
                <label for="text" class="form-label"> Diet_image</label>
                <input id="Diet_image" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 7 -->
            <div>
                <label for="text" class="form-label"> Diet_alt</label>
                <input id="Diet_alt" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 8 -->
            <div>
                <label for="text" class="form-label">Description</label>
                <input id="Diet_desc" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 9 -->
            <div>
                <label for="section" class="form-label">Type </label>
                <select id="type" class="form-control" required>
                    <option value=""></option>
                    <option value="fullbody">fullbody</option>
                    <option value="lowerbody">lowerbody</option>
                    <option value="abs">abs</option>
                    <option value="chest">chest</option>
                    <option value="arm">arms</option>
                    <option value="shoulder">shoulder</option>
                    <option value="leg">leg</option>
                </select>
            </div>
            <br>
            <!-- Button -->
            <div class="buttons">
                <button id="edit" class=" btn btn-primary" type="submit">Change</button>
                <button id="delete" class="btn btn-danger" type="click">Delete</button>
            </div>
        </form>
        <!-- Back button -->
        <div class="row">
            <div class="col">
                <a href="./../pages/Home_workout.html" class="btn btn-light" id="btn">
                    < Back</a>
            </div>
        </div>

    </div>
    <!-- JAVA SCRIPT -->
    <script src="./../assets/js/update_exercise.js"></script>

</body>

</html>
