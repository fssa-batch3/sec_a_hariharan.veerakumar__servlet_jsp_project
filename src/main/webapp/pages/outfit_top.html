<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />

    <title>Create_product</title>
    <style>
        h1 {
            margin-left: 35%;
        }

        #btn {
            width: 10%;
            margin-left: 90%;
            margin-top: 6%;
        }
    </style>
</head>

<body>
    <br>
    <br>
    <div class="mb-3 form-control container">
        <form id="form">

            <h1>Create Product</h1>
            <!-- Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quasi corrupti enim fugiat molestiae mollitia, nam
            dolores aliquam error ab omnis aliquid iure nemo alias! Deserunt voluptates eum nam adipisci quia? -->

            <!-- div 1 -->
            <div>
                <label for="text" class="form-label">Image url</label>
                <input id="photo" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 2 -->
            <div>
                <label for="text" class="form-label">Alt</label>
                <input id="alter" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 3 -->
            <div>
                <label for="text" class="form-label">Name</label>
                <input id="name" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 4 -->
            <div>
                <label for="text" class="form-label">discount_money</label>
                <input id="offer" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 5 -->
            <div>
                <label for="text" class="form-label"> Price</label>
                <input id="price" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 6 -->
            <div class="row">
                <div class="col">
                    <label for="text" class="form-label"> about</label>
                    <textarea class="form-control" rows="8" id="about" type="text" required></textarea>

                </div>
                <!-- section where to append -->
                <div class="col">
                    <label for="section" class="form-label">Section </label>
                    <select id="section" class="form-control" required>
                        <option value=""></option>
                        <option value="top">top</option>
                        <option value="bottom">bottom</option>
                        <option value="shoe">shoe</option>
                    </select>

                </div>
            </div>
            <br>

            <!-- Button -->
            <div class="d-grid container">
                <button class="btn btn-success" type="submit">Create</button>
            </div>
        </form>
        <!-- Back button -->
        <div class="row">
            <div class="col">
                <a href="./../pages/outfit.html" class="btn btn-light" id="btn">
                    < Back</a>
            </div>
        </div>
    </div>

    <!-- JAVA SCRIPT -->
    <script src="../assets/js/create_top_outfit.js"></script>

</body>

</html>
