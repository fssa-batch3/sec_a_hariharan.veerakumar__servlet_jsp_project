<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <style>
        #edit_form {
            padding-top: 5%;
        }

        h1 {
            margin-left: 40%;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            width: 30%;
            margin-left: 30%;
        }

        #btn {
            width: 10%;
            margin-left: 90%;
            margin-top: 6%;
        }
    </style>
</head>


<body>
    <div class="form-control container">
        <form id="edit_form">

            <h1>Edit product</h1>

            <!-- div 1 -->
            <div>
                <label for="text" class="form-label">Image url</label>
                <input id="photo" type="text" class="form-control" required />
            </div>
            <br>

            <!-- div 2 -->
            <div>
                <label for="text" class="form-label">Alt</label>
                <input id="alter" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 3 -->
            <div>
                <label for="text" class="form-label">Name</label>
                <input id="name" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 4 -->
            <div>
                <label for="text" class="form-label">discount_money</label>
                <input id="offer" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 5 -->
            <div>
                <label for="text" class="form-label"> Price</label>
                <input id="price" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 6 -->
            <div class="row">
                <div class="col">
                    <label for="text" class="form-label"> about</label>
                    <textarea class="form-control" rows="8" id="about" type="text" required></textarea>

                </div>
                <!-- section where to append -->
                <div class="col">
                    <label for="section" class="form-label">Section </label>
                    <select id="section" class="form-control">
                        <option value=""></option>
                        <option value="top">Top</option>
                        <option value="bottom">Bottom</option>
                        <option value="shoe">shoe</option>
                    </select>

                </div>
            </div>
            <br>

            <!-- Button -->
            <div class="buttons">
                <button id="edit" class=" btn btn-primary" type="submit">Change</button>
                <button id="delete" class="btn btn-danger" type="click">Delete</button>
            </div>


        </form>
        <!-- Back button -->
        <div class="row">
            <div class="col">
                <a href="./../pages/outfit.html" class="btn btn-light" id="btn">
                    < Back</a>
            </div>
        </div>
    </div>


    <script src="../assets/js/update_top_product.js"></script>


</body>

</html>
