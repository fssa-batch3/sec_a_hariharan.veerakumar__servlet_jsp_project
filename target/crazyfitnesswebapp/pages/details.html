<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Details</title>
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <!-- Hamberger -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="./../assets/css/header.css">
    <link rel="stylesheet" href="./../assets/css/footer.css">
    <style>
        /* back btn */
        .ba_btn {
            margin-left: 70%;
            position: relative;
            font-family: 'Heebo', sans-serif;
            padding: 12px 40px;
            border: 0;
            background: aqua;
            color: #000;
            font-weight: 500;
            font-size: 1em;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .ba_btn:hover {
            text-shadow: 0px 5px 10px #00FFFF;
            transform: scale(1.01);
            box-shadow: inset 0px 0px 10px #00FFFF;
        }

        .ba_btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100px;
            width: 50%;
            height: 100%;
            transform: rotate(80deg);
            background: #FFFFFF;
            filter: blur(10px);
            transition: 0.6s ease-in-out;
        }

        .ba_btn:hover::after {
            left: 100%;
        }

        #description {
            width: 70%;
            font-size: 20px;
        }

        #price {
            font-size: 42px;
        }
    </style>

</head>

<body>


    <!-- section starts -->
    <section class="container py-5">
        <div class="row ">
            <!-- div 1 -->
            <div class="container col-sm-4 "><img id="avatar" class="img-thumbnail" src="" alt="">
            </div>
            <!-- div 2 -->
            <div class="container col-sm-7">
                <h1 id="username"> </h1>
                <p id="description"></p>
                <p id="price"></p>
                <a href="./../pages/buy_now.html" class="btn btn-success">Buy now</a>

            </div>

        </div>
        <br>
        <div>
            <a href="./../pages/Sales.html"><button class="ba_btn">
                    < Back</button></a>
        </div>
    </section>
    <hr>

    <!-- JAVA SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/details.js"> </script>

</body>

</html>
