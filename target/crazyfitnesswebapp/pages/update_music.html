<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Music</title>
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <style>
        .buttons {
            margin-left: 5%;
            display: flex;
            justify-content: space-evenly;
        }

        #btn {
            width: 10%;
            margin-left: 90%;
            margin-top: 4%;
        }
    </style>
</head>


<body>
    <div class="mb-3 form-control container">
        <form id="form">
            <br>

            <h1>Update music</h1>
            <br>
            <!-- div 1 -->
            <div>
                <label for="text" class="form-label">Image url</label>
                <input id="image" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 2 -->
            <div>
                <label for="text" class="form-label">Alt</label>
                <input id="alter" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 3 -->
            <div>
                <label for="text" class="form-label">Music name</label>
                <input id="name" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 4 -->
            <div>
                <label for="text" class="form-label">Song url</label>
                <input id="song" type="text" class="form-control" required />
            </div>
            <br>
            <!-- Buttons -->
            <div class="buttons">
                <button id="edit" class=" btn btn-primary" type="submit">Change</button>
                <button id="delete" class="btn btn-danger" type="click">Delete</button>
            </div>

        </form>
        <!-- Back button -->
        <div class="row">
            <div class="col">
                <a href="./../pages/music.html" class="btn btn-light" id="btn">
                    < Back</a>
            </div>
        </div>
    </div>
    <script src="../assets/js/upload_music.js"></script>
</body>

</html>
